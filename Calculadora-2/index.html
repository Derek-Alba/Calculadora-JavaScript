<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/bootstrap.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./assets/icons/font/bootstrap-icons.css">
    <title>Calculadora</title>
</head>

<body>
    <div class="container-fluid d-flex justify-content-center align-items-center h-100">
        <div class="card " style="width: 18.5rem">
            <div class="card-body">
                <input type="text" class="pantalla" id="consola">
                <button type="button" class="btn btn-danger m-2" id="uno">1</button>
                <button type="button" class="btn btn-danger m-2" id="dos">2</button>
                <button type="button" class="btn btn-danger m-2" id="tres">3</button>
                <button type="button" class="btn btn-danger m-2 op" id="suma">+</button>
                <button type="button" class="btn btn-danger m-2" id="cuatro">4</button>
                <button type="button" class="btn btn-danger m-2" id="cinco">5</button>
                <button type="button" class="btn btn-danger m-2" id="seis">6</button>
                <button type="button" class="btn btn-danger m-2 op" id="multi">*</button>
                <button type="button" class="btn btn-danger m-2" id="siete">7</button>
                <button type="button" class="btn btn-danger m-2" id="ocho">8</button>
                <button type="button" class="btn btn-danger m-2" id="nueve">9</button>
                <button type="button" class="btn btn-danger m-2 op" id="divi">/</button>
                <button type="button" class="btn btn-danger m-2" id="cero">0</button>
                <button type="button" class="btn btn-danger m-2" id="limpiar">C</button>
                <button type="button" class="btn btn-danger m-2" id="igual">=</button>
                <button type="button" class="btn btn-danger m-2" id="resta">-</button>
            </div>
        </div>
    </div>



    <script src="./assets/js/bootstrap.bundle.js"></script>
    <script src="./main.js"></script>
</body>

</html>
